<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>


<form name="my form" action="/form" method="GET">
    <label for="byear">出生年份:</label>
    <select name="byear">
    {% for year in years %}
    <option value="{{ year }}">{{ year }}</option>
    {% endfor %}
    </select><br>
    喜欢的颜色（可复选）：
    <input type="checkbox" name="fcolor" value="Green">Green
    <input type="checkbox" name="fcolor" value="Red">Red
    <label for="user_id">Your ID:</label>
    <input id="user_id" type="text" name="user_id">
    <label for="user_pass">Your Password:</label>
    <input id="user_pass" type="password" name="user_pass">
    <input type="submit" value="登录">
    <input type="reset" value="清除重填">
</form>
Your ID:{{ urid | default:"未输入ID" }}<br/>
{% for c in urfcolor %}
{{ c }}
{% empty %}
没有选择颜色
{% endfor %}
<br>
{{ uryear }}
<br>
{% if verified %}
<em>通过验证</em>
{% else %}
<em>账号或者密码错误</em>
{% endif %}
</body>
</html>
